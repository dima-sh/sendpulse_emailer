<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/less" href="/styles/ui.less" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js" type="text/javascript"></script>
    <title>Email Sender</title>
    <script src="/js/app.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-lg-6">
                <p>
                    <strong>HTML</strong>
                </p>
                <form id="sendMailForm">
                    <div class="form-group">
                        <textarea id="source" class="form-control" name="html" rows="15" placeholder="paste code here" spellcheck="false" required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="emailTo">To:</label>
                                <input type="email" id="emailTo" name="to" class="form-control" value="" placeholder="email@example.com" required />
                            </div>
                            <div class="col-sm-6">
                                <label for="emailSubj">Subject:</label>
                                <input type="text" id="emailSubj" name="subj" class="form-control" value="Template test" placeholder="Your subject" required />
                            </div>

                        </div>
                    </div>
                    <div class="form-footer">
                        <input type="submit" id="sendBtn" value="Send This Shit" class="btn">
                    </div>
                </form>

            </div>
            <div class="col-lg-6">
                <p>
                    <strong>Preview</strong>
                </p>
                <div id="output" class="preview-block">
                    empty
                </div>
            </div>
        </div>
    </div>
</body>
</html>
